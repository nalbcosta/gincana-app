<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pixelStyle.css">
    <title>Pixel Art - Los Grandes</title>
</head>
<body>
    <img class="warrior" src="/assets/warrior.png" alt="">
    <div class="logo"></div>
        <img class="logo" src="/assets/logo.png" alt="">
    </div>
    <div class="main">
        
        <div class="opcoes">
            <div class="opt-wrapper">
                 <div class="slider">
                    <label for="width-range">Largura da Grade</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="valor-largura">00</span>
                </div>
                <div class="slider"></div>
                    <label for="height-range">Altura da Grade</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="valor-altura">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Criar Grade</button>
                <button id="clear-grid">Limpar Grade</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Apagar</button>
                <button id="paint-btn">Pintar</button>
            </div>
            <div class="container"></div>
        </div>

    </div>

    <script src="/scripts/pixelScript.js"></script>
</body>
</html>
